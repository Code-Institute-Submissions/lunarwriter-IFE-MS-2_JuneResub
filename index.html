<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    <title>Merlin's Beard!</title>
</head>
<body>
    <div class = "container">
        <h1>Merlin's Beard Memory Game</h1>
        <div class="score-panel">
            <span>Moves <span id = "counter-label">0</span></span>
      
            <div class="timer">
                <label id="minutes">00</label>:<label id="seconds">00</label>
            </div>
      
            <div class="restart">
                <button onclick="restartButton()" class="fa fa-repeat"></button>
            </div>
        </div>
        <div class="memory-game">
            <div class="memory-card" data-framework="alohomora">
                <img class="front-face" src="assets/images/alohomora.jpg" alt="alohomora"/>
                <img onclick = "incrementClick();" id="back-alohomora" class="back-face" src="assets/images/back-face3.jpg" alt="backface"/>
            </div>
            <div class="memory-card" data-framework="alohomora">
                <img class="front-face" src="assets/images/alohomora.jpg" alt="alohomora"/>
                <img onclick = "incrementClick(); timer();" id = "back-alohomora-2" class="back-face" src="assets/images/back-face3.jpg" alt="backface"/>
            </div>
            <div class="memory-card" data-framework="ascendio">
                <img class="front-face" src="assets/images/ascendio.jpg" alt="ascendio"/>
                <img onclick = "incrementClick();" id="back-ascendio" class="back-face" src="assets/images/back-face3.jpg" alt="backface"/>
            </div>
            <div class="memory-card" data-framework="ascendio">
                <img class="front-face" src="assets/images/ascendio.jpg" alt="ascendio"/>
                <img onclick = "incrementClick(); timer();" id = "back-ascendio-2" class="back-face" src="assets/images/back-face3.jpg" alt="backface"/>
            </div>
            <div class="memory-card" data-framework="expelliarmus">
                <img class="front-face" src="assets/images/expelliarmus.jpg" alt="expelliarmus"/>
                <img onclick = "incrementClick();" id="back-expelliarmus" class="back-face" src="assets/images/back-face3.jpg" alt="backface"/>
            </div>
            <div class="memory-card" data-framework="expelliarmus">
                <img class="front-face" src="assets/images/expelliarmus.jpg" alt="expelliarmus"/>
                <img onclick = "incrementClick(); timer();" id = "back-expelliarmus-2" class="back-face" src="assets/images/back-face3.jpg" alt="backface"/>
            </div>
            <div class="memory-card" data-framework="locomotor">
                <img class="front-face" src="assets/images/locomotor.jpg" alt="locomotor"/>
                <img onclick = "incrementClick();" id="back-locomotor" class="back-face" src="assets/images/back-face3.jpg" alt="backface"/>
            </div>
            <div class="memory-card" data-framework="locomotor">
                <img class="front-face" src="assets/images/locomotor.jpg" alt="locomotor"/>
                <img onclick = "incrementClick(); timer();" id = "back-locomotor-2" class="back-face" src="assets/images/back-face3.jpg" alt="backface"/>
            </div>
            <div class="memory-card" data-framework="silencio">
                <img class="front-face" src="assets/images/silencio.jpg" alt="silencio"/>
                <img onclick = "incrementClick();" id="back-silencio" class="back-face" src="assets/images/back-face3.jpg" alt="backface"/>
            </div>
            <div class="memory-card" data-framework="silencio">

                <img onclick = "incrementClick(); timer();" id = "back-silencio-2" class="back-face" src="assets/images/back-face3.jpg" alt="backface"/>
            </div>

    <script src="script.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
